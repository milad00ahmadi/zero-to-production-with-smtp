<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <title>Login</title>
</head>
<body>
<form action="/login" method="post">
    {msg}
    <label>Username
        <input
                name="username"
                placeholder="Enter Username"
                type="text"
        >
    </label>
    <label>Password
        <input
                name="password"
                placeholder="Enter Password"
                type="password"
        >
    </label>
    <button type="submit">Login</button>
</form>
</body>
</html>
